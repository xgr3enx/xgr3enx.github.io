<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Playable Skyway 5</title>
  <style>
    :root {
      --bg: #b8e4f5;
      --panel: #f4f4f4;
      --lane: #f3f3f3;
      --magenta: #d54de9;
      --red: #ef4141;
      --green: #62c90f;
      --blue: #4b7fe0;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background: var(--bg);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
    }

    #app {
      position: relative;
      width: 100vw;
      height: var(--app-h, 100dvh);
      overflow: hidden;
      background: linear-gradient(180deg, #bde8f8 0%, #b6e2f4 100%);
    }

    #scene {
      position: absolute;
      left: 50%;
      width: 100vw;
      height: var(--app-h, 100dvh);
      transform: translateX(-50%);
      overflow: hidden;
    }

    @media (orientation: landscape) {
	.cell {
      border-radius: 6px!important;
    }
    .board {
      width: 90%!important;
    }
      #scene {
        width: min(calc(100vw - 40px), calc((var(--app-h, 100dvh) - 40px) * 0.68));
      }
    }

    .level {
      position: absolute;
      left: 20px;
      top: auto;
      bottom: 20px;
      bottom: calc(env(safe-area-inset-bottom) + 20px);
      width: auto;
      height: auto;
      padding: 10px 18px;
      border-radius: 10px;
      background: #f0efed;
      box-shadow: inset 0 .75vmin 0 rgba(255,255,255,.55);
      color: #4f579d;
      font-size: clamp(26px, 4.8vmin, 40px);
      font-weight: 900;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      line-height: 1;
      letter-spacing: .4px;
      z-index: 20;
    }
    .fig-counter {
      position: absolute;
      right: 20px;
      top: auto;
      bottom: 20px;
      bottom: calc(env(safe-area-inset-bottom) + 20px);
      width: auto;
      height: auto;
      padding: 10px 18px;
      border-radius: 10px;
      background: #f0efed;
      box-shadow: inset 0 .75vmin 0 rgba(255,255,255,.55);
      color: #4f579d;
      font-size: clamp(24px, 4.3vmin, 34px);
      font-weight: 900;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      line-height: 1;
      letter-spacing: .3px;
      z-index: 20;
    }

    .lane-wrap {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -8%;
      width: 50%;
      height: 48.3%;
      pointer-events: none;
      z-index: 8;
    }

    .lane {
      position: absolute;
      width: 40%;
      height: 84%;
      bottom: 6%;
      background: var(--lane);
    }
    .lane.left { left: 0; }
    .lane.right { right: 0; }

    .lane-cap.left { left: 3%; }
    .lane-cap.right { right: 3%; }

    #figureLayer {
      position: absolute;
      inset: 0;
    }

    .figure-group {
      position: absolute;
      transform-origin: center;
      opacity: 1;
      will-change: transform, opacity;
      isolation: isolate;
    }
    .figure-group.gone {
      animation: figGone .34s ease forwards;
    }

    .figure {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      border-radius: 1.4vmin;
      border: none;
      background: transparent;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      padding: .35vmin;
      transform-origin: center;
      opacity: 1;
      transition: opacity .25s ease;
      overflow: hidden;
    }
    .figure.sprite::before,
    .figure.sprite::after {
      display: none;
    }
    @keyframes figGone {
      to { transform: translateY(1.2vmin) scale(.16); opacity: 0; }
    }

    .figure-grid {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      --cols: 2;
      --rows: 2;
      --slot-gap: .34vmin;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: var(--slot-gap);
      padding: 10.5% 9% 11.5%;
      box-sizing: border-box;
      place-items: center;
    }

    .figure-slot {
      position: relative;
      width: min(
        calc((100% - (var(--cols) - 1) * var(--slot-gap))),
        calc((100% - (var(--rows) - 1) * var(--slot-gap)))
      );
      height: auto;
      max-width: 100%;
      max-height: 100%;
      aspect-ratio: 1 / 1;
      border-radius: .95vmin;
      background: transparent;
      border: none;
      transform: scale(1);
      justify-self: center;
      align-self: center;
    }
    .figure-slot.filled {
      animation: pop .14s ease;
    }

    .figure-burst {
      position: absolute;
      width: 0;
      height: 0;
      pointer-events: none;
      z-index: 26;
      --ray-color: #ffffff;
    }
    .figure-burst-ray {
      position: absolute;
      left: calc(var(--ray-w, .52vmin) * -0.5);
      top: calc(-1 * var(--ray-len, 3.2vmin));
      width: var(--ray-w, .52vmin);
      height: var(--ray-len, 3.2vmin);
      border-radius: calc(var(--ray-w, .52vmin) * .5);
      background: var(--ray-color);
      transform-origin: 50% 100%;
      opacity: 0;
      animation: burstRay var(--ray-dur, .42s) ease-out forwards;
      animation-delay: var(--ray-delay, 0s);
    }
    @keyframes burstRay {
      0% {
        opacity: 0;
        transform: rotate(var(--ang)) translateY(0) scaleY(.08);
      }
      22% {
        opacity: .95;
      }
      100% {
        opacity: 0;
        transform: rotate(var(--ang)) translateY(var(--ray-out, -5.3vmin)) scaleY(1.08);
      }
    }
    .figure-burst-dot {
      position: absolute;
      left: calc(var(--dot-size, .55vmin) * -0.5);
      top: calc(var(--dot-size, .55vmin) * -0.5);
      width: var(--dot-size, .55vmin);
      height: var(--dot-size, .55vmin);
      border-radius: 50%;
      background: rgba(255, 255, 255, .95);
      box-shadow: 0 0 .36vmin rgba(255,255,255,.46), 0 .14vmin .34vmin rgba(255,255,255,.28);
      filter: blur(var(--dot-blur, .14vmin));
      opacity: 0;
      transform: translate3d(0, 0, 0) scale(.45);
      animation: burstDot var(--dot-dur, .48s) ease-out forwards;
      animation-delay: var(--dot-delay, 0s);
    }
    @keyframes burstDot {
      0% {
        opacity: 0;
        transform: translate3d(0, 0, 0) scale(.45);
      }
      24% {
        opacity: .88;
      }
      100% {
        opacity: 0;
        transform: translate3d(var(--dot-x, 0vmin), var(--dot-y, 0vmin), 0) scale(1);
      }
    }
    .figure-up {
      position: absolute;
      left: 0;
      top: 100%;
      width: 100%;
      height: auto;
      transform: translateY(-100%);
      z-index: 2;
      pointer-events: none;
      opacity: 1;
      transition: opacity .22s ease;
    }

    .board {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 40%;
      width: 80%;
      aspect-ratio: 1;
      border-radius: 2.5vmin;
      background: var(--panel);
      box-shadow: 0 .7vmin 1.2vmin rgba(0,0,0,.08);
      padding: 4%;
      z-index: 12;
      touch-action: none;
    }

    #grid {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 6%;
      position: relative;
      z-index: 2;
    }

    .cell {
      border-radius: 8px;
      --tx: 0px;
      --ty: 0px;
      --sc: 1;
      transform: translate3d(var(--tx), var(--ty), 0) scale(var(--sc));
      transition: transform .08s ease;
      will-change: transform;
      box-shadow: none;
      filter: none;
    }
    .cell.selected {
      --sc: .9;
      box-shadow: none;
      filter: none;
    }
    .cell.outgoing {
      opacity: 1;
    }

    #linkLayer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
      overflow: visible;
    }

    .side-indicator {
      position: absolute;
      bottom: 1.8%;
      width: 2%;
      height: 33%;
      border-radius: 999px;
      background: transparent;
      border: none;
      color: var(--side-color, #ffffff);
      overflow: hidden;
      --fill: 0;
      opacity: 0;
      transition: opacity .12s ease;
      z-index: 14;
      pointer-events: none;
    }
    .side-indicator-fill {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: calc(var(--fill) * 100%);
      background: currentColor;
      border-radius: inherit;
      box-shadow: none;
      transition: height .08s linear, background .1s ease;
    }
    .side-indicator.left { left: 2.2%; }
    .side-indicator.right { right: 2.2%; }

    .tutorial-pointer {
      position: fixed;
      left: 0;
      top: 0;
      width: clamp(72px, 15vmin, 112px);
      height: auto;
      opacity: 0;
      pointer-events: none;
      z-index: 500;
      transform: translate3d(-200px, -200px, 0) translate(-16%, -22%) scale(1);
      transition: transform .18s cubic-bezier(.2,.78,.2,1), opacity .2s ease;
      filter: drop-shadow(0 .4vmin .6vmin rgba(0,0,0,.24));
      display: none;
    }

    .fly {
      position: fixed;
      left: 0;
      top: 0;
      border-radius: 1.05vmin;
      box-shadow: none;
      filter: blur(0);
      pointer-events: none;
      z-index: 30;
      will-change: transform, filter;
    }
    .refill {
      position: fixed;
      left: 0;
      top: 0;
      border-radius: 6px;
      pointer-events: none;
      z-index: 28;
      opacity: 0;
      will-change: transform, opacity;
    }

    .pexshot {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;

      function randKey() {
        return keys[(Math.random() * keys.length) | 0];
      }

      function wait(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function emptyColorCounts() {
        const counts = {};
        for (const k of keys) counts[k] = 0;
        return counts;
      }

      function pickBalancedKey(counts) {
        let min = Infinity;
        for (const k of keys) {
          if (counts[k] < min) min = counts[k];
        }
        const options = keys.filter((k) => counts[k] === min);
        return options[(Math.random() * options.length) | 0];
      }

      function shadeColor(hex, percent) {
        const src = hex.replace("#", "");
        const num = parseInt(src, 16);
        const amt = Math.round(2.55 * percent);
        const r = Math.max(0, Math.min(255, (num >> 16) + amt));
        const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00ff) + amt));
        const b = Math.max(0, Math.min(255, (num & 0x0000ff) + amt));
        return `#${((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1)}`;
      }

      function colorToHex(color) {
        if (!color) return "#000000";
        if (color[0] === "#") {
          if (color.length === 4) {
            const r = color[1];
            const g = color[2];
            const b = color[3];
            return `#${r}${r}${g}${g}${b}${b}`;
          }
          return color.slice(0, 7);
        }
        const m = color.match(/rgba?\(\s*(\d+)[,\s]+(\d+)[,\s]+(\d+)/i);
        if (!m) return "#000000";
        const hex = (v) => Number(v).toString(16).padStart(2, "0");
        return `#${hex(m[1])}${hex(m[2])}${hex(m[3])}`;
      }

      function getFigureSprite(colorKey, slotCount) {
        const spriteKey = colorKey === "magenta" ? "magenta" : colorKey;
        const byColor = embeddedAssets.figureSprites[spriteKey];
        if (!byColor) return "";
        return byColor[String(slotCount)] || byColor[slotCount] || "";
      }

      function setupEndcards() {
        const cards = [endcardWin, endcardFail];
        for (const card of cards) {
          if (!card) continue;
          let logo = card.querySelector(".pexshot-logo");
          if (!logo) {
            logo = document.createElement("img");
            logo.className = "pexshot-logo";
            logo.alt = "Logo";
            card.insertBefore(logo, card.firstChild);
          }
          logo.src = embeddedAssets.logo;
        }

        const failBtn = endcardFail ? endcardFail.querySelector(".pexshot-btn") : null;
        if (failBtn) {
          failBtn.src = embeddedAssets.taButton;
        }
      }

      function createBurstRoot(fig) {
        const burst = document.createElement("div");
        burst.className = "figure-burst";
        burst.style.left = `${fig.x + fig.w * 0.5}px`;
        burst.style.top = `${fig.y + fig.h * 0.5}px`;
        burst.style.setProperty("--ray-color", palette[fig.color] || "#ffffff");
        return burst;
      }

      function spawnDotBurst(fig) {
        const rand = (min, max) => min + Math.random() * (max - min);
        const burst = createBurstRoot(fig);

        const dots = 20;
        for (let i = 0; i < dots; i++) {
          const dot = document.createElement("span");
          dot.className = "figure-burst-dot";
          const ang = rand(0, Math.PI * 2);
          const dist = rand(5, 10);
          dot.style.setProperty("--dot-size", `${rand(.48, 1.25).toFixed(2)}vmin`);
          dot.style.setProperty("--dot-blur", `${rand(.10, .28).toFixed(2)}vmin`);
          dot.style.setProperty("--dot-x", `${(Math.cos(ang) * dist).toFixed(2)}vmin`);
          dot.style.setProperty("--dot-y", `${(Math.sin(ang) * dist).toFixed(2)}vmin`);
          dot.style.setProperty("--dot-dur", `${rand(.34, .48).toFixed(3)}s`);
          dot.style.setProperty("--dot-delay", `${rand(0, .10).toFixed(3)}s`);
          burst.appendChild(dot);
        }

        figureLayer.appendChild(burst);
        setTimeout(() => burst.remove(), 760);
      }

      function spawnLineBurst(fig) {
        const rand = (min, max) => min + Math.random() * (max - min);
        const burst = createBurstRoot(fig);

        const rays = 16;
        for (let i = 0; i < rays; i++) {
          const ray = document.createElement("span");
          ray.className = "figure-burst-ray";
          const baseAng = (360 / rays) * i;
          ray.style.setProperty("--ang", `${(baseAng + rand(-8, 8)).toFixed(2)}deg`);
          ray.style.setProperty("--ray-len", `${rand(2.8, 5.0).toFixed(2)}vmin`);
          ray.style.setProperty("--ray-w", `${rand(.50, .62).toFixed(2)}vmin`);
          ray.style.setProperty("--ray-out", `${(-rand(4.6, 9.4)).toFixed(2)}vmin`);
          ray.style.setProperty("--ray-dur", `${rand(.42, .58).toFixed(3)}s`);
          ray.style.setProperty("--ray-delay", `${rand(0, .08).toFixed(3)}s`);
          burst.appendChild(ray);
        }

        figureLayer.appendChild(burst);
        setTimeout(() => burst.remove(), 980);
      }

      function buildFigureDefs() {
        const laneTier = { left: 0, right: 0 };
        return figureQueue.map((def) => {
          const tier = laneTier[def.lane] || 0;
          laneTier[def.lane] = tier + 1;
          return { ...def, tier };
        });
      }

      function buildGrid() {
        grid.innerHTML = "";
        cellNodes = [];
        const counts = emptyColorCounts();
        for (let r = 0; r < GRID; r++) {
          const row = [];
          for (let c = 0; c < GRID; c++) {
            const key = pickBalancedKey(counts);
            counts[key] += 1;
            row.push(key);
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.r = String(r);
            cell.dataset.c = String(c);
            cell.style.background = palette[key];
            grid.appendChild(cell);
            cellNodes.push(cell);
          }
          gridState.push(row);
        }
      }

      function updateCounter() {
        figCounter.textContent = `Boxes ${Math.max(0, remainingFigures)}`;
      }

      function createFigure(def) {
        const group = document.createElement("div");
        group.className = "figure-group";

        const el = document.createElement("div");
        el.className = "figure sprite";
        const total = def.rows * def.cols;
        const sprite = getFigureSprite(def.color, total);
        if (sprite) {
          el.style.backgroundImage = `url("${sprite}")`;
        }

        const inner = document.createElement("div");
        inner.className = "figure-grid";
        inner.style.setProperty("--cols", String(def.cols));
        inner.style.setProperty("--rows", String(def.rows));
        inner.style.gridTemplateColumns = `repeat(${def.cols}, 1fr)`;
        inner.style.gridTemplateRows = `repeat(${def.rows}, 1fr)`;
        el.appendChild(inner);

        const slots = [];
        for (let i = 0; i < total; i++) {
          const s = document.createElement("div");
          s.className = "figure-slot";
          s.dataset.i = String(i);
          inner.appendChild(s);
          slots.push(s);
        }

        const upEl = document.createElement("img");
        upEl.className = "figure-up";
        upEl.alt = "";
        const upSprite = figureUpAssets[def.color] || "";
        if (upSprite) {
          upEl.src = upSprite;
        } else {
          upEl.style.display = "none";
        }

        group.appendChild(el);
        group.appendChild(upEl);
        figureLayer.appendChild(group);
        return {
          ...def,
          group,
          el,
          upEl,
          slots,
          slotFilled: new Array(total).fill(false),
          filled: 0,
          removed: false,
          gone: false,
          x: 0,
          y: 0,
          w: 0,
          h: 0,
          startY: 0,
          failY: 0,
          speed: 0
        };
      }

      function layoutFigures(preserveProgress) {
        const wrapW = laneWrap.clientWidth;
        const wrapH = laneWrap.clientHeight;
        const wrapRect = laneWrap.getBoundingClientRect();
        const laneW = wrapW * 0.40;
        const leftLaneX = 0;
        const rightLaneX = wrapW - laneW;
        const stackGap = wrapH * 0.016;
        const visibleStartY = -wrapRect.top + Math.max(18, wrapH * 0.04);
        const fallbackCapTop = wrapH * 0.5;
        const capHitOffsetByLane = { left: 0, right: 0 };
        const capTopByLane = {
          left: fallbackCapTop,
          right: fallbackCapTop
        };
        const leftCap = laneWrap.querySelector(".lane-cap.left");
        const rightCap = laneWrap.querySelector(".lane-cap.right");
        if (leftCap) {
          const leftRect = leftCap.getBoundingClientRect();
          capTopByLane.left = leftRect.top - wrapRect.top;
          capHitOffsetByLane.left = leftRect.height * 0.2;
        }
        if (rightCap) {
          const rightRect = rightCap.getBoundingClientRect();
          capTopByLane.right = rightRect.top - wrapRect.top;
          capHitOffsetByLane.right = rightRect.height * 0.2;
        }

        // Pass 1: size and X-position for each figure.
        for (const fig of figures) {
          const rangePrev = Math.max(1, fig.failY - fig.startY);
          const progress = preserveProgress ? Math.max(0, Math.min(1, (fig.y - fig.startY) / rangePrev)) : 0;

          fig.w = laneW * 0.92;
          fig.h = fig.w * (fig.rows / fig.cols) + wrapW * 0.015;

          const laneX = fig.lane === "left" ? leftLaneX : rightLaneX;
          fig.x = laneX + (laneW - fig.w) / 2;

          fig.group.style.width = `${fig.w}px`;
          fig.group.style.height = `${fig.h}px`;
          fig.__progress = progress;
        }

        // Pass 2: stack by lane using cumulative heights + constant gap.
        const laneTopByLane = { left: visibleStartY, right: visibleStartY };
        const lanePlaced = { left: false, right: false };
        const ordered = [...figures].sort((a, b) => {
          if (a.lane === b.lane) return a.tier - b.tier;
          return a.lane < b.lane ? -1 : 1;
        });

        const laneSpeed = { left: 0, right: 0 };
        for (const fig of ordered) {
          // Prevent overlap: each next figure is placed above by its own height + fixed gap.
          if (!lanePlaced[fig.lane]) {
            fig.startY = laneTopByLane[fig.lane];
            lanePlaced[fig.lane] = true;
          } else {
            fig.startY = laneTopByLane[fig.lane] - fig.h - stackGap;
          }
          laneTopByLane[fig.lane] = fig.startY;

          // Fail when figure bottom reaches the visible bar area of lane cap.
          const laneCapTop = capTopByLane[fig.lane] ?? fallbackCapTop;
          const capHitOffset = capHitOffsetByLane[fig.lane] ?? 0;
          fig.failY = laneCapTop + capHitOffset - fig.h;
          const travelDistance = Math.max(1, fig.failY - fig.startY);
          if (!laneSpeed[fig.lane]) {
            laneSpeed[fig.lane] = travelDistance / Math.max(0.001, FIGURE_TRAVEL_MS / 1000);
          }
          fig.speed = laneSpeed[fig.lane];
          fig.y = fig.startY + (fig.failY - fig.startY) * fig.__progress;
          placeFigure(fig, true);
        }
      }

      function enforceLaneSpacing() {
        const stackGap = laneWrap.clientHeight * 0.016;
        const lanes = ["left", "right"];
        for (const lane of lanes) {
          const laneFigures = figures
            .filter((fig) => fig.lane === lane && !fig.removed && !fig.gone)
            .sort((a, b) => a.tier - b.tier);
          for (let i = 1; i < laneFigures.length; i++) {
            const prev = laneFigures[i - 1];
            const cur = laneFigures[i];
            const maxY = prev.y - cur.h - stackGap;
            if (cur.y > maxY) cur.y = maxY;
          }
        }
      }

      function placeFigure(fig, syncX) {
        const dpr = window.devicePixelRatio || 1;
        const snap = (v) => Math.round(v * dpr) / dpr;
        if (syncX !== false) fig.group.style.left = `${snap(fig.x)}px`;
        fig.group.style.top = `${snap(fig.y)}px`;
      }

      function animateFigures(ts) {
        if (!lastTick) lastTick = ts;
        // Clamp + smooth frame delta to keep motion visually stable on uneven frame times.
        const rawDtSec = (ts - lastTick) / 1000;
        const dtClampedSec = Math.min(0.033, Math.max(0, rawDtSec));
        smoothDtSec = smoothDtSec * 0.82 + dtClampedSec * 0.18;
        lastTick = ts;

        if (!gameOver && !tutorialActive) {
          for (const fig of figures) {
            if (fig.removed || fig.gone) continue;
            fig.y += fig.speed * smoothDtSec;
          }
          enforceLaneSpacing();
          for (const fig of figures) {
            if (fig.removed || fig.gone) continue;
            if (fig.y >= fig.failY) {
              fig.y = fig.failY;
              placeFigure(fig, false);
              triggerFailEndcard();
              break;
            }
            placeFigure(fig, false);
          }
        }

        requestAnimationFrame(animateFigures);
      }

      function showEndcard(type) {
        if (gameOver) return;
        gameOver = true;
        if (type === "win") {
          endcardWin.classList.add("show");
        } else {
          endcardFail.classList.add("show");
        }
      }

      function triggerWinEndcard() {
        showEndcard("win");
      }

      function triggerFailEndcard() {
        showEndcard("fail");
      }

      function cellFromPoint(x, y) {
        const el = document.elementFromPoint(x, y);
        if (!el || !el.classList.contains("cell")) return null;
        return el;
      }

      function isAdjacent(a, b) {
        const dr = Math.abs(a.r - b.r);
        const dc = Math.abs(a.c - b.c);
        return dr <= 1 && dc <= 1 && (dr + dc > 0);
      }

      function clearPath() {
        for (const n of dragPath) {
          n.el.classList.remove("selected");
        }
        dragPath = [];
        pointer = null;
        poly.setAttribute("points", "");
        dot.setAttribute("r", "0");
        setIndicatorFill(0);
      }

      function setIndicatorFill(value) {
        const fill = Math.max(0, Math.min(1, value || 0));
        const v = fill.toFixed(3);
        sideLeft.style.setProperty("--fill", v);
        sideRight.style.setProperty("--fill", v);
        if (sideLeftFill) sideLeftFill.style.height = `${fill * 100}%`;
        if (sideRightFill) sideRightFill.style.height = `${fill * 100}%`;
      }

      function getIndicatorTargetSize(key) {
        const target = findTargetFigure(key);
        if (!target) return 4;
        return Math.max(1, target.slotFilled.length - target.filled);
      }

      function updateIndicatorProgress() {
        if (!dragging || !dragColor || !dragPath.length) {
          setIndicatorFill(0);
          return;
        }
        const need = getIndicatorTargetSize(dragColor);
        setIndicatorFill(dragPath.length / need);
      }

      function setIndicators(key, show) {
        const color = key ? palette[key] : "#ffffff";
        sideLeft.style.setProperty("--side-color", color);
        sideRight.style.setProperty("--side-color", color);
        const opacity = show ? "1" : "0";
        sideLeft.style.opacity = opacity;
        sideRight.style.opacity = opacity;
        if (!show) setIndicatorFill(0);
      }

      function boardPoint(cell) {
        const br = board.getBoundingClientRect();
        const cr = cell.getBoundingClientRect();
        return {
          x: ((cr.left + cr.width / 2) - br.left) / br.width * 100,
          y: ((cr.top + cr.height / 2) - br.top) / br.height * 100
        };
      }

      function drawPath() {
        if (!dragPath.length) {
          poly.setAttribute("points", "");
          dot.setAttribute("r", "0");
          updateIndicatorProgress();
          return;
        }

        const pts = dragPath.map((p) => {
          const b = boardPoint(p.el);
          return `${b.x.toFixed(3)},${b.y.toFixed(3)}`;
        });

        if (pointer) {
          const br = board.getBoundingClientRect();
          const x = ((pointer.x - br.left) / br.width) * 100;
          const y = ((pointer.y - br.top) / br.height) * 100;
          pts.push(`${x.toFixed(3)},${y.toFixed(3)}`);
          dot.setAttribute("cx", x.toFixed(3));
          dot.setAttribute("cy", y.toFixed(3));
          dot.setAttribute("r", "1.55");
          dot.setAttribute("fill", palette[dragColor]);
        } else {
          dot.setAttribute("r", "0");
        }

        poly.setAttribute("stroke", palette[dragColor]);
        poly.setAttribute("points", pts.join(" "));
        updateIndicatorProgress();
      }

      function tryExtendPath(cell) {
        const r = Number(cell.dataset.r);
        const c = Number(cell.dataset.c);
        const key = gridState[r][c];
        if (key !== dragColor) return;

        const exists = dragPath.findIndex((p) => p.r === r && p.c === c);
        if (exists >= 0) {
          if (dragPath.length > 1 && exists === dragPath.length - 2) {
            const removed = dragPath.pop();
            removed.el.classList.remove("selected");
          }
          drawPath();
          return;
        }

        const prev = dragPath[dragPath.length - 1];
        if (!prev || !isAdjacent(prev, { r, c })) return;
        dragPath.push({ r, c, el: cell });
        cell.classList.add("selected");
        drawPath();
      }

      function findTargetFigure(key) {
        let target = null;
        for (const fig of figures) {
          if (fig.removed || fig.gone) continue;
          if (fig.color !== key) continue;
          if (fig.filled >= fig.slotFilled.length) continue;
          if (!target || fig.y > target.y) {
            target = fig;
          }
        }
        return target;
      }

      function emptySlots(fig, limit) {
        const out = [];
        for (let i = 0; i < fig.slotFilled.length; i++) {
          if (!fig.slotFilled[i]) out.push(i);
          if (out.length >= limit) break;
        }
        return out;
      }

      function getCell(r, c) {
        return grid.querySelector(`.cell[data-r='${r}'][data-c='${c}']`);
      }

      function resetCellMotion() {
        for (const cell of cellNodes) {
          cell.style.setProperty("--tx", "0px");
          cell.style.setProperty("--ty", "0px");
        }
      }

      function applyCellMotion() {
        if (!hoverPointer) {
          resetCellMotion();
          return;
        }

        const br = board.getBoundingClientRect();
        const radius = Math.min(br.width, br.height) * 0.5;
        const selectedRadius = radius * 0.64;
        const vx = hoverVelocity.x;
        const vy = hoverVelocity.y;
        const selectedCenters = dragging
          ? dragPath.map((p) => {
              const cr = p.el.getBoundingClientRect();
              return { x: cr.left + cr.width * 0.5, y: cr.top + cr.height * 0.5 };
            })
          : [];

        for (const cell of cellNodes) {
          const cr = cell.getBoundingClientRect();
          const cx = cr.left + cr.width * 0.5;
          const cy = cr.top + cr.height * 0.5;
          const pDx = cx - hoverPointer.x;
          const pDy = cy - hoverPointer.y;
          const pDist = Math.hypot(pDx, pDy);
          const pInfluence = Math.max(0, 1 - pDist / radius);
          const pDirX = pDist > 0.001 ? pDx / pDist : 0;
          const pDirY = pDist > 0.001 ? pDy / pDist : 0;

          let sInfluence = 0;
          let sDirX = 0;
          let sDirY = 0;
          if (selectedCenters.length) {
            let bestDist = Infinity;
            let bestDx = 0;
            let bestDy = 0;
            for (const sc of selectedCenters) {
              const dx = cx - sc.x;
              const dy = cy - sc.y;
              const d = Math.hypot(dx, dy);
              if (d < bestDist) {
                bestDist = d;
                bestDx = dx;
                bestDy = dy;
              }
            }
            sInfluence = Math.max(0, 1 - bestDist / selectedRadius);
            if (bestDist > 0.001) {
              sDirX = bestDx / bestDist;
              sDirY = bestDy / bestDist;
            }
          }

          const influence = Math.max(pInfluence, sInfluence);
          const repelX = pDirX * (pInfluence * 2.55) + sDirX * (sInfluence * 1.95);
          const repelY = pDirY * (pInfluence * 2.55) + sDirY * (sInfluence * 1.95);
          const moveX = Math.max(-8.8, Math.min(8.8, repelX + vx * 0.45 * influence));
          const moveY = Math.max(-8.8, Math.min(8.8, repelY + vy * 0.45 * influence));
          cell.style.setProperty("--tx", `${moveX.toFixed(2)}px`);
          cell.style.setProperty("--ty", `${moveY.toFixed(2)}px`);
        }
      }

      function updateCellMotion(x, y) {
        const br = board.getBoundingClientRect();
        const inside = x >= br.left && x <= br.right && y >= br.top && y <= br.bottom;
        if (!inside) {
          hoverPointer = null;
          hoverVelocity.x = 0;
          hoverVelocity.y = 0;
          lastHoverPoint = null;
          resetCellMotion();
          return;
        }

        if (lastHoverPoint) {
          hoverVelocity.x = hoverVelocity.x * 0.68 + (x - lastHoverPoint.x) * 0.32;
          hoverVelocity.y = hoverVelocity.y * 0.68 + (y - lastHoverPoint.y) * 0.32;
        } else {
          hoverVelocity.x = 0;
          hoverVelocity.y = 0;
        }

        hoverPointer = { x, y };
        lastHoverPoint = { x, y };
        applyCellMotion();
      }

      function ensureTutorialCells(colorKey) {
        const out = [];
        for (const p of tutorialPattern) {
          const cell = getCell(p.r, p.c);
          if (!cell) continue;
          gridState[p.r][p.c] = colorKey;
          cell.style.background = palette[colorKey];
          cell.style.visibility = "visible";
          cell.style.opacity = "1";
          cell.classList.remove("selected");
          out.push({ r: p.r, c: p.c, el: cell });
        }
        return out;
      }

      function cellCenter(cell) {
        const cr = cell.getBoundingClientRect();
        return {
          x: cr.left + cr.width * 0.62,
          y: cr.top + cr.height * 0.62
        };
      }

      function tutorialPointerTransform(x, y, scale = 1) {
        return `translate3d(${x}px, ${y}px, 0) translate(-16%, -22%) scale(${scale})`;
      }

      function placeTutorialPointerInstant(x, y) {
        const prev = tutorialPointer.style.transition;
        tutorialPointer.style.transition = "none";
        tutorialPointer.style.transform = tutorialPointerTransform(x, y, 1);
        tutorialPointer.getBoundingClientRect();
        tutorialPointer.style.transition = prev || "";
      }

      async function runStartTutorial() {
        if (tutorialDone || tutorialActive || gameOver) return;
        tutorialActive = true;
        clearPath();
        resetCellMotion();

        const firstFigure = figures.find((f) => !f.removed && !f.gone) || figures[0];
        const tutorialColor = firstFigure ? firstFigure.color : "magenta";
        const path = ensureTutorialCells(tutorialColor);
        if (path.length < 4) {
          tutorialDone = true;
          tutorialActive = false;
          tutorialInputLocked = false;
          return;
        }

        const startPoint = cellCenter(path[0].el);
        tutorialPointer.style.display = "block";
        tutorialPointer.style.opacity = "0";
        placeTutorialPointerInstant(startPoint.x, startPoint.y);
        requestAnimationFrame(() => {
          tutorialPointer.style.opacity = "1";
        });
        await wait(120);

        dragging = true;
        pointer = { x: startPoint.x, y: startPoint.y };
        dragColor = tutorialColor;
        setIndicators(dragColor, true);
        dragPath = [{ r: path[0].r, c: path[0].c, el: path[0].el }];
        path[0].el.classList.add("selected");
        drawPath();

        for (let i = 1; i < path.length; i++) {
          const targetPoint = cellCenter(path[i].el);
          pointer = { x: targetPoint.x, y: targetPoint.y };
          tutorialPointer.style.transform = tutorialPointerTransform(targetPoint.x, targetPoint.y, 1);
          await wait(190);
          tryExtendPath(path[i].el);
          await wait(65);
        }

        dragging = false;
        pointer = null;
        setIndicators(null, false);
        drawPath();
        await commitDrag();

        const endPoint = cellCenter(path[path.length - 1].el);
        tutorialPointer.style.transform = tutorialPointerTransform(endPoint.x, endPoint.y, 0.78);
        tutorialPointer.style.opacity = "0";
        await wait(230);
        tutorialPointer.style.display = "none";

        tutorialDone = true;
        tutorialActive = false;
        tutorialInputLocked = false;
      }

      function collapseAndRefillColumns(consumedNodes) {
        return new Promise((resolve) => {
          const byCol = new Map();
          for (const node of consumedNodes) {
            if (!byCol.has(node.c)) byCol.set(node.c, new Set());
            byCol.get(node.c).add(node.r);
          }

          const animations = [];
          const boardRect = board.getBoundingClientRect();
          const counts = emptyColorCounts();

          for (let r = 0; r < GRID; r++) {
            for (let c = 0; c < GRID; c++) {
              const key = gridState[r][c];
              counts[key] += 1;
            }
          }
          for (const node of consumedNodes) {
            const key = gridState[node.r][node.c];
            counts[key] = Math.max(0, counts[key] - 1);
          }

          for (const [col, removedRowsSet] of byCol.entries()) {
            const removedRows = [...removedRowsSet].sort((a, b) => a - b);
            const oldCol = [];
            for (let r = 0; r < GRID; r++) oldCol.push(gridState[r][col]);

            const remaining = [];
            for (let r = 0; r < GRID; r++) {
              if (!removedRowsSet.has(r)) {
                remaining.push({ key: oldCol[r], srcRow: r });
              }
            }

            const missing = removedRows.length;
            const incoming = [];
            for (let i = 0; i < missing; i++) {
              const key = pickBalancedKey(counts);
              counts[key] += 1;
              incoming.push({ key, srcRow: -1 - i });
            }

            const finalStack = incoming.concat(remaining);

            for (let destRow = 0; destRow < GRID; destRow++) {
              const targetCell = getCell(destRow, col);
              if (!targetCell) continue;

              const item = finalStack[destRow];
              const srcRow = item.srcRow;

              gridState[destRow][col] = item.key;

              if (srcRow === destRow) {
                targetCell.style.background = palette[item.key];
                targetCell.style.visibility = "visible";
                targetCell.style.opacity = "1";
                continue;
              }

              const ghost = document.createElement("div");
              ghost.className = "refill";
              ghost.style.background = palette[item.key];
              const toRect = targetCell.getBoundingClientRect();
              ghost.style.width = `${toRect.width}px`;
              ghost.style.height = `${toRect.height}px`;
              document.body.appendChild(ghost);

              let fromX = toRect.left;
              let fromY = toRect.top;
              let startOpacity = 1;

              if (srcRow >= 0) {
                const sourceCell = getCell(srcRow, col);
                if (sourceCell) {
                  const fromRect = sourceCell.getBoundingClientRect();
                  fromX = fromRect.left;
                  fromY = fromRect.top;
                  if (srcRow !== destRow) {
                    sourceCell.style.visibility = "hidden";
                  }
                }
              } else {
                fromY = boardRect.top - toRect.height * (1.1 + Math.abs(srcRow) * 0.45);
                startOpacity = 0;
              }

              ghost.style.transform = `translate3d(${fromX}px, ${fromY}px, 0)`;
              ghost.style.opacity = String(startOpacity);

              const delay = srcRow >= 0 ? 0 : 28 + Math.abs(srcRow) * 14;
              const start = performance.now() + delay;
              const dur = 260;
              const anim = new Promise((done) => {
                function step(now) {
                  if (now < start) {
                    requestAnimationFrame(step);
                    return;
                  }
                  const t = Math.min(1, (now - start) / dur);
                  const e = 1 - Math.pow(1 - t, 3);
                  const x = fromX + (toRect.left - fromX) * e;
                  const y = fromY + (toRect.top - fromY) * e;
                  ghost.style.transform = `translate3d(${x}px, ${y}px, 0)`;
                  ghost.style.opacity = String(startOpacity + (1 - startOpacity) * e);

                  if (t < 1) {
                    requestAnimationFrame(step);
                    return;
                  }

                  ghost.remove();
                  targetCell.style.background = palette[item.key];
                  targetCell.style.visibility = "visible";
                  targetCell.style.opacity = "1";
                  done();
                }
                requestAnimationFrame(step);
              });
              animations.push(anim);
            }
          }

          Promise.all(animations).then(() => {
            for (const node of consumedNodes) {
              node.el.classList.remove("outgoing");
              node.el.style.visibility = "visible";
              node.el.style.opacity = "1";
            }
            resolve();
          });
        });
      }

      function animateTransfer(node, fig, slotIndex, idx, transferId) {
        return new Promise((resolve) => {
          const src = node.el.getBoundingClientRect();
          const size = src.width;
          const sourceColor = getComputedStyle(node.el).backgroundColor;
          const sourceRadius = getComputedStyle(node.el).borderRadius || "8px";
          const sourceHex = colorToHex(sourceColor);
          const fly = document.createElement("div");
          fly.className = "fly";
          fly.style.width = `${size}px`;
          fly.style.height = `${size}px`;
          fly.style.background = sourceColor;
          fly.style.transform = `translate3d(${src.left}px, ${src.top}px, 0) scale(1)`;
          document.body.appendChild(fly);

          node.el.classList.remove("selected");
          node.el.style.visibility = "hidden";

          const startX = src.left;
          const startY = src.top;
          const start = performance.now() + idx * TRANSFER_STAGGER_MS;
          const dur = TRANSFER_DURATION_MS;
          let framesAfterStart = 0;

          function frame(now) {
            if (now < start) {
              requestAnimationFrame(frame);
              return;
            }
            framesAfterStart += 1;

            const t = Math.min(1, (now - start) / dur);
            // EaseIn (cubic): starts slower and accelerates toward the slot.
            const e = t * t * t;

            const slot = fig.slots[slotIndex];
            const tr = slot.getBoundingClientRect();
            const targetX = tr.left + tr.width / 2 - size / 2;
            const targetY = tr.top + tr.height / 2 - size / 2;

            const x = startX + (targetX - startX) * e;
            const y = startY + (targetY - startY) * e;
            fly.style.transform = `translate3d(${x}px, ${y}px, 0)`;
            const blurEnabled = framesAfterStart > TRANSFER_BLUR_DELAY_FRAMES && (now - start) >= TRANSFER_BLUR_DELAY_MS;
            const blurElapsed = blurEnabled ? Math.max(0, (now - start) - TRANSFER_BLUR_DELAY_MS) : 0;
            const blurT = blurEnabled ? Math.min(1, blurElapsed / dur) : 0;
            // EaseOutIn for blur: fast softening, slight mid hold, then quicker cleanup.
            let blurEase;
            if (!blurEnabled) {
              blurEase = 0;
            } else if (blurT < 0.5) {
              const p = blurT / 0.5;
              blurEase = 1 - Math.pow(p, 2);
            } else {
              const p = (blurT - 0.5) / 0.5;
              blurEase = Math.pow(1 - p, 2);
            }
            const blurPx = 2.15 * Math.max(0, blurEase);
            fly.style.filter = `blur(${Math.max(0, blurPx).toFixed(2)}px)`;

            if (t < 1) {
              requestAnimationFrame(frame);
              return;
            }

            fly.remove();
            fig.slotFilled[slotIndex] = true;
            fig.filled += 1;

            // Trigger burst once per drag-commit, on the first cube that lands.
            if (fig.lastArrivalFxTransfer !== transferId) {
              fig.lastArrivalFxTransfer = transferId;
              spawnDotBurst(fig);
            }

            const outline = landedSlotBorder[fig.color] || sourceHex;
            const isLandscape = window.innerWidth > window.innerHeight;
            const borderPx = isLandscape
              ? Math.max(1, tr.width * 0.02)
              : Math.max(2, tr.width * 0.08);
            const volumePx = Math.max(3, tr.width * 0.14);
            slot.style.borderRadius = isLandscape
              ? `${Math.max(2, tr.width * 0.3)}px`
              : sourceRadius;
            slot.style.background = sourceHex;
            slot.style.border = `${borderPx}px solid ${outline}`;
            slot.style.boxSizing = "border-box";
            slot.style.boxShadow = `0 ${volumePx}px 0 0 ${outline}`;

            resolve();
          }

          requestAnimationFrame(frame);
        });
      }

      function kickbackFigure(fig) {
        if (!fig || fig.removed || fig.gone) return;
        const options = { duration: FIGURE_KICK_DURATION_MS, easing: "cubic-bezier(.18,.7,.2,1)" };
        fig.group.animate(
          [
            { transform: "translate3d(0,0,0) scale(1)" },
            { transform: `translate3d(0,-${FIGURE_KICK_OFFSET_VMIN}vmin,0) scale(${FIGURE_KICK_SCALE})` },
            { transform: "translate3d(0,0,0) scale(1)" }
          ],
          options
        );
      }

      function removeFigure(fig) {
        if (gameOver) return;
        fig.gone = true;
        spawnLineBurst(fig);
        fig.group.classList.add("gone");
        setTimeout(() => {
          fig.removed = true;
          fig.group.style.display = "none";
          remainingFigures -= 1;
          updateCounter();
          if (figures.every((f) => f.removed)) {
            triggerWinEndcard();
          }
        }, 340);
      }

      async function commitDrag() {
        const valid = dragPath.length >= 2 && !locked && !gameOver;
        if (!valid) {
          clearPath();
          return;
        }

        const target = findTargetFigure(dragColor);
        if (!target) {
          clearPath();
          return;
        }

        const free = target.slotFilled.length - target.filled;
        const count = Math.min(free, dragPath.length);
        if (count <= 0) {
          clearPath();
          return;
        }

        const movingNodes = dragPath.slice(0, count);
        const slots = emptySlots(target, count);
        target.transferSeq = (target.transferSeq || 0) + 1;
        const transferId = target.transferSeq;
        locked = true;
        clearPath();

        let kickStarted = false;
        const startKickback = () => {
          if (kickStarted) return;
          kickStarted = true;
          kickbackFigure(target);
        };
        const kickTimer = setTimeout(startKickback, FIGURE_KICK_START_DELAY_MS);

        await Promise.all(movingNodes.map((n, i) => animateTransfer(n, target, slots[i], i, transferId)));
        startKickback();
        clearTimeout(kickTimer);
        if (target.filled >= target.slotFilled.length && !target.gone) {
          removeFigure(target);
        }
        await collapseAndRefillColumns(movingNodes);

        locked = false;
      }

      function onPointerDown(e) {
        if (tutorialInputLocked || tutorialActive || locked || gameOver) return;
        const cell = cellFromPoint(e.clientX, e.clientY);
        if (!cell) return;

        updateCellMotion(e.clientX, e.clientY);
        dragging = true;
        pointer = { x: e.clientX, y: e.clientY };

        const r = Number(cell.dataset.r);
        const c = Number(cell.dataset.c);
        dragColor = gridState[r][c];
        setIndicators(dragColor, true);

        dragPath = [{ r, c, el: cell }];
        cell.classList.add("selected");
        drawPath();
      }

      function onPointerMove(e) {
        if (tutorialActive) return;
        if (dragging && (e.pointerType === "mouse" || e.pointerType === "pen") && (e.buttons & 1) === 0) {
          onPointerUp();
          return;
        }
        if (!dragging) {
          hoverPointer = null;
          hoverVelocity.x = 0;
          hoverVelocity.y = 0;
          lastHoverPoint = null;
          resetCellMotion();
          return;
        }
        updateCellMotion(e.clientX, e.clientY);
        pointer = { x: e.clientX, y: e.clientY };
        const cell = cellFromPoint(e.clientX, e.clientY);
        if (cell) {
          tryExtendPath(cell);
        } else {
          drawPath();
        }
      }

      function onPointerUp() {
        if (tutorialActive) return;
        hoverPointer = null;
        hoverVelocity.x = 0;
        hoverVelocity.y = 0;
        lastHoverPoint = null;
        resetCellMotion();
        if (!dragging) return;
        dragging = false;
        pointer = null;
        setIndicators(null, false);
        commitDrag();
      }

      function onResize() {
        updateViewportHeightVar();
        layoutFigures(true);
      }

      function updateViewportHeightVar() {
        const viewportH = window.visualViewport ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty("--app-h", `${Math.round(viewportH)}px`);
      }

      function init() {
        updateViewportHeightVar();
        buildGrid();
        figureLayer.innerHTML = "";
        figures = buildFigureDefs().map(createFigure);
        remainingFigures = figures.length;
        updateCounter();
        layoutFigures(false);
        setupEndcards();
        requestAnimationFrame(animateFigures);

        board.addEventListener("pointerdown", onPointerDown);
        board.addEventListener("pointerleave", () => {
          hoverPointer = null;
          hoverVelocity.x = 0;
          hoverVelocity.y = 0;
          lastHoverPoint = null;
          resetCellMotion();
        });
        window.addEventListener("pointermove", onPointerMove, { passive: true });
        window.addEventListener("pointerup", onPointerUp, { passive: true });
        window.addEventListener("pointercancel", onPointerUp, { passive: true });
        window.addEventListener("resize", onResize);
        window.addEventListener("orientationchange", onResize);
        if (window.visualViewport) {
          window.visualViewport.addEventListener("resize", onResize);
          window.visualViewport.addEventListener("scroll", onResize);
        }

        ctaButtons.forEach((btn) => {
          btn.addEventListener("click", () => {
            window.open("https://example.com", "_blank");
          });
        });

        setTimeout(() => {
          if (!gameOver) runStartTutorial();
        }, 500);
      }

      init();
    })();
  </script>
</body>
</html>
